<ng-container *ngFor="let row of grid.getRows()">
	<tr (click)="userSelectRow.emit(row)" (mouseover)="rowHover.emit(row)" class="ng2-smart-row"
		[className]="rowClassFunction(row)" [ngClass]="{selected: row.isSelected}" *ngIf="!isPivot()">
		<td *ngIf="isMultiSelectVisible" class="ng2-smart-actions ng2-smart-action-multiple-select"
			(click)="multipleSelectRow.emit(row)">
			<input type="checkbox" [checked]="isRowSelected(row)">
		</td>
		<td *ngIf="isSingleSelectVisible" class="ng2-smart-actions ng2-smart-action-single-select"
			(click)="userSelectRow.emit(row)">
			<input type="radio" [checked]="isRowSelected(row)">
		</td>

		<td *ngIf="!row.isInEditing && showActionColumnLeft" class="ng2-smart-actions">

			<ng2-st-tbody-custom [grid]="grid" (custom)="custom.emit($event)" [row]="row" [source]="source">
			</ng2-st-tbody-custom>

			<ng2-st-tbody-expand *ngIf="hasChildComponent" [grid]="grid" [row]="row"
				(onExpandRow)="onExpandRow.emit(row)">
			</ng2-st-tbody-expand>

			<ng2-st-tbody-edit-delete [grid]="grid" [deleteConfirm]="deleteConfirm" [editConfirm]="editConfirm"
				(edit)="edit.emit(row)" (delete)="delete.emit(row)" (editRowSelect)="editRowSelect.emit($event)"
				[row]="row" [source]="source">
			</ng2-st-tbody-edit-delete>
		</td>

		<td *ngIf="row.isInEditing && showActionColumnLeft" class="ng2-smart-actions">
			<ng2-st-tbody-create-cancel [grid]="grid" [row]="row" [editConfirm]="editConfirm">
			</ng2-st-tbody-create-cancel>
		</td>

		<td *ngFor="let cell of getVisibleCells(row.cells)">
			<ng2-smart-table-cell [cell]="cell" [grid]="grid" [row]="row" [isNew]="false" [mode]="mode"
				[editConfirm]="editConfirm" [inputClass]="editInputClass" [isInEditing]="row.isInEditing">
			</ng2-smart-table-cell>
		</td>

		<td *ngIf="row.isInEditing && showActionColumnRight" class="ng2-smart-actions">
			<ng2-st-tbody-create-cancel [grid]="grid" [row]="row" [editConfirm]="editConfirm">
			</ng2-st-tbody-create-cancel>
		</td>

		<td *ngIf="!row.isInEditing && showActionColumnRight" class="ng2-smart-actions">
			<ng2-st-tbody-custom [grid]="grid" (custom)="custom.emit($event)" [row]="row" [source]="source">
			</ng2-st-tbody-custom>

			<ng2-st-tbody-expand *ngIf="hasChildComponent" [grid]="grid" [row]="row"
				(onExpandRow)="onExpandRow.emit(row)">
			</ng2-st-tbody-expand>

			<ng2-st-tbody-edit-delete [grid]="grid" [deleteConfirm]="deleteConfirm" [editConfirm]="editConfirm"
				[row]="row" [source]="source" (edit)="edit.emit(row)" (delete)="delete.emit(row)"
				(editRowSelect)="editRowSelect.emit($event)">
			</ng2-st-tbody-edit-delete>
		</td>
	</tr>
	<tr class="ng2-smart-row ng2-smart-row-detail" *ngIf="row.isExpanded">
		<td [attr.colspan]="tableColumnsCount" class="ng2-smart-column-expandedDetail">
			<ng-template #expandedRowChild></ng-template>
		</td>
	</tr>


	<tr (click)="userSelectRow.emit(row)" (mouseover)="rowHover.emit(row)" class="ng2-smart-row"
		[className]="rowClassFunction(row)" [ngClass]="{selected: row.isSelected}" *ngIf="isPivot()">


		<ng-container *ngFor="let cell of getVisibleCells(row.cells); last as isLast; first as isFirst">
			
			<td 
				*ngIf="!row.isInEditing && showActionColumnLeft && isFirst" 
				class="ngx-smart-actions" >
				<ng2-st-tbody-custom [grid]="grid" (custom)="custom.emit($event)" [row]="row" [source]="source">
				</ng2-st-tbody-custom>
			</td>
	
			<td [rowSpan]="cell.getRowSpan()" 
				*ngIf="cell.isFirstRow() && cell.isPrimaryPivotCell() && rowCollapsEnabled()"
				class="ngx-expand-row-action ngx-freeze-col" 
				[style.left]="'calc(0px)'" 
				[style.minWidth]="rowCollapsWidth()">
				<ng2-st-row-expand-collapse 
					[grid]="grid" 
					(custom)="custom.emit($event)" 
					[row]="row" 
					[column]="cell.getColumn()"
					[expanded]="grid.isDefualtRowCollapsed()"
					[cell]="cell">
				</ng2-st-row-expand-collapse>
			</td>

			<td 
				class="ngx-freeze-col" 
				[rowSpan]="cell.getRowSpan()" 
				*ngIf="cell.isFirstRow() && cell.getColumn().groupBy" 
				[ngStyle]=" {'left': 'calc('+grid.getColumnSize(cell.getColumn().id)+')' }" 
				[style.minWidth]="cell.getColumn().width"
				[ngClass]="{'ngx-cell-hidden': !cell.isCellVisible() && !cell.isPrimaryPivotCell(), 'ngx-last-group-column' : grid.getDataSet().getLastPivotColumn()===cell.getColumn().id}">
				<ng2-smart-table-cell [cell]="cell" [grid]="grid" [row]="row" [isNew]="false" [mode]="mode"
					[editConfirm]="editConfirm" [inputClass]="editInputClass" [isInEditing]="false">
				</ng2-smart-table-cell>
			</td>

			<td [rowSpan]="cell.getRowSpan()" 
				*ngIf="cell.isFirstRow() && !cell.getColumn().groupBy"
				class="ngx-cell-collapsible" [ngClass]="{'ngx-cell-hidden': !cell.isCellVisible()}">
				<ng2-smart-table-cell [cell]="cell" [grid]="grid" [row]="row" [isNew]="false" [mode]="mode"
					[editConfirm]="editConfirm" [inputClass]="editInputClass" [isInEditing]="false">
				</ng2-smart-table-cell>
			</td>

		</ng-container>
	</tr>
</ng-container>

<tr class="ng2-smart-row ng2-smart-row-emtpy" *ngIf="grid.getRows().length == 0">
	<td class="ng2-smart-column ng2-empty-component" *ngIf="hasEmptyComponent" [attr.colspan]="tableColumnsCount">
		<ng-template #emptyDataChild></ng-template>
	</td>

	<td class="ng2-smart-column ng2-empty-message" *ngIf="!hasEmptyComponent" [attr.colspan]="tableColumnsCount">
		{{ noDataMessage }}
	</td>
</tr>
